<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="contact-h1">
        <ul>
          <li><span style="color: black">Let's Talk</span></li>
        </ul>
      </h1>
      <form class="form">
        <div class="group-box">
          <div class="group">
            <label class="group-label"
              >First Name<span class="star"> *</span></label
            >
            <label class="group-label"
              >Last Name<span class="star"> *</span></label
            >
          </div>
          <div class="group">
            <input type="text" class="group-input" />
            <input type="text" class="group-input" />
          </div>
        </div>
        <div class="box">
          <label class="label">Email<span class="star"> *</span></label>
          <input type="text" class="input" />
        </div>
        <div class="box">
          <label class="label">Subject</label>
          <input type="text" class="input" />
        </div>
        <div class="box">
          <label class="label">Message</label>

          <input type="text" class="input" style="margin-top: 80px" />
        </div>
        <div class="box">
          <button class="button">SEND</button>
        </div>
      </form>
    </main>
  </body>
</html>
